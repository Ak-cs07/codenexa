<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Codenexa</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1E1E2F;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #0D0D1A;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #F9A826;
    }

    header {
      background-color: #12121A;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      color: #00B4D8;
      margin: 0;
    }

    .contact-section {
      padding: 3rem 2rem;
      max-width: 600px;
      margin: auto;
    }

    .contact-section h2 {
      color: #F9A826;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #00B4D8;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0092b1;
    }

    .social-links {
      margin-top: 2rem;
      text-align: center;
    }

    .social-links a {
      margin: 0 0.5rem;
      display: inline-block;
    }

    .social-links img {
      width: 30px;
      height: 30px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s ease;
    }

    .social-links img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="courses.html">Courses</a>
    <a href="mentor.html">Mentors</a>
    <a href="conatct.html">Contact Us</a>
    <a href="enroll.html">Enroll Now</a>
  </nav>

  <header>
    <h1>Contact Us</h1>
  </header>

  <section class="contact-section">
    <h2>Get in Touch</h2>
    <form action="#" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="submit" value="Send Message" />
    </form>

    <div class="social-links">
      <a href="#" aria-label="LinkedIn"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg" alt="LinkedIn"></a>
      <a href="#" aria-label="Instagram"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram"></a>
      <a href="#" aria-label="WhatsApp"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/whatsapp.svg" alt="WhatsApp"></a>
      <a href="#" aria-label="Facebook"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook"></a>
      <a href="#" aria-label="Twitter"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg" alt="Twitter"></a>
    </div>
  </section>
</body>
</html>
